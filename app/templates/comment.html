{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<link rel ="stylesheet" type="text/css" href="{{url_for('static', filename='styles/index.css')}}">

    <div class="container">
       

            <div class="col-md-6">

                {{ wtf.quick_form(comment_form) }}
            </div>
            <h2>COMMENTS</h2>
            {% for comment in comment  %}
            <div class="card" id="card1">
                 
                <p>{{comment.comment}}</p>
                <button class="btn btn danger"><a href="/pitch/delete/{{comment.id}}">Delete</a></button>
            </div>
            {% endfor %}
    </div>

{% endblock %}
